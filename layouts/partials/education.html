{{ if .Site.Data.homepage.education.enable }}
<section id="education" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ .Site.Data.homepage.education.title }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Site.Data.homepage.education.items }}
                    <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                        <div class="education">
                            <div class="education__date">{{ .year }}</div>
                            <a target="_blank" href="{{ .url }}">
                                <div class=" education__title">{{ .title | safeHTML }}
                                </div>
                            </a>
                            <div class="education__degree">
                                {{ .degree }}
                            </div>

                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
